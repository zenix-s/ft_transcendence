<form class="max-w-md mx-auto p-6 space-y-6">
  <!-- Nombre -->
  <div class="relative overflow-visible">
    <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
    <input
      id="name"
      type="text"
      name="name"
      placeholder="Introduce tu nombre"
      data-tooltip-target="tooltip-name"
      class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
    />
    <div
      data-tooltip="tooltip-name"
      role="tooltip"
      class="z-50 absolute left-ful top-1/2 translate-y-10 px-3 py-2 text-sm text-white dark:text-gray-900 bg-gray-900 dark:bg-white rounded-lg shadow-lg opacity-0 scale-95 transition-all duration-200 pointer-events-none w-full"
    >
      Tu nombre debe tener al menos 3 caracteres.
      <div class="absolute left-1/2 -top-1 w-2 h-2 bg-gray-900 dark:bg-white rotate-45 -translate-x-1/2"></div>
    </div>
  </div>

  <!-- Email -->
  <div class="relative overflow-visible">
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input
      id="email"
      type="email"
      name="email"
      placeholder="Introduce tu email"
      data-tooltip-target="tooltip-email"
      class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
    />
    <div
      data-tooltip="tooltip-email"
      role="tooltip"
      class="z-50 absolute left-ful top-1/2 translate-y-10 px-3 py-2 text-sm text-white dark:text-gray-900 bg-gray-900 dark:bg-white rounded-lg shadow-lg opacity-0 scale-95 transition-all duration-200 pointer-events-none w-full"
    >
      Usa un email válido, por ejemplo: nombre@dominio.com
      <div class="absolute left-1/2 -top-1 w-2 h-2 bg-gray-900 dark:bg-white rotate-45 -translate-x-1/2"></div>
    </div>
  </div>

  <!-- Contraseña -->
  <div class="relative overflow-visible">
    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
    <input
      id="password"
      type="password"
      name="password"
      placeholder="Introduce tu contraseña"
      data-tooltip-target="tooltip-password"
      class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
    />
    <div
      data-tooltip="tooltip-password"
      role="tooltip"
      class="z-50 absolute left-ful top-1/2 translate-y-10 px-3 py-2 text-sm text-white dark:text-gray-900 bg-gray-900 dark:bg-white rounded-lg shadow-lg opacity-0 scale-95 transition-all duration-200 pointer-events-none w-full"
    >
      La contraseña debe tener mínimo 8 caracteres, incluyendo un número.
      <div class="absolute left-1/2 -top-1 w-2 h-2 bg-gray-900 dark:bg-white rotate-45 -translate-x-1/2"></div>
    </div>
  </div>

  <button
    type="submit"
    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
  >
    Registrarse
  </button>
</form>
