<div class="scanlines"></div>

<div class="relative w-screen h-screen flex flex-col items-center justify-center bg-primary dark:bg-secondary">

    <!-- TIMER -->
    <div
        class="text-secondary dark:text-primary absolute top-18 left-1/2 flex -translate-x-1/2 transform gap-5 text-4xl font-bold"
    >
        <div id="timerText" data-i18n="CHRONO:" class="text-shadow-redblue"></div>
        <div id="timer" class="text-shadow-redblue">0</div>
        <div data-i18n="s" class="text-shadow-redblue"></div>
    </div>

    <!-- SCORE -->
    <div
        class="text-secondary dark:text-primary absolute top-28 left-1/2 flex -translate-x-1/2 transform gap-5 text-4xl font-bold md:gap-10"
    >
        <div id="scoreLeft" class="text-shadow-blue">0</div>
        <div class="text-shadow-redblue">-</div>
        <div id="scoreRight" class="text-shadow-red">0</div>
    </div>

    <!-- CANVAS CENTRADO -->
    <canvas
        id="gameCanvas"
        class="w-full h-full bg-black"
    ></canvas>

    <!-- BOTONES DEBAJO DEL CANVAS -->
    <div class="flex gap-10 mt-6 text-4xl font-bold text-white lg:hidden">
        <button
            id="button-up"
            class="flex h-20 w-20 items-center justify-center rounded-lg bg-gray-400 text-7xl active:bg-gray-500"
        >
            ⬆
        </button>
        <button
            id="button-down"
            class="flex h-20 w-20 items-center justify-center rounded-lg bg-gray-400 text-7xl active:bg-gray-500"
        >
            ⬇
        </button>
    </div>

</div>
