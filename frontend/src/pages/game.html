<div class="scanlines"></div>

<div class=" justify-center items-center min-w-screen min-h-screen flex flex-col min-h-[500px] ">
  <div class="flex gap-10 justify-center items-center max-h-[10vh] max-w-5xl">
    <div id="scoreLeft" class="text-4xl md:text-7xl lg:text-7xl text-secondary dark:text-primary font-bold text-center">0</div>
    <div id="score" data-i18n="score" class="text-4xl md:text-7xl lg:text-7xl text-secondary dark:text-primary font-bold text-center">SCORE</div>
    <div id="scoreRight" class="text-4xl md:text-7xl lg:text-7xl text-secondary dark:text-primary font-bold text-center">0</div>
  </div>


  <div class="flex items-center justify-center w-full h-full  max-w-[90vw] max-h-[90vh] md:max-w-[80vw] md:max-h-[80vh] lg:max-w-[70vw] lg:max-h-[70vw]">
    <div class="relative w-full h-full aspect-auto max-w-[2000px] max-h-[1250px] min-h-[400px] ">
      <canvas id="gameCanvas" class="aspect-[16/10] bg-black w-full h-full block shadow-lg "></canvas>
      
      <div id="playerLeft" class="absolute bg-white w-4 h-32 left-10 top-1/2 -translate-y-1/2 "></div>
      <div id="playerRight" class="absolute bg-white w-4 h-32 right-10 top-1/2 -translate-y-1/2 "></div>
      
      <div class="absolute inset-y-1.5 left-1.5 w-24
                bg-gradient-to-r from-blue-500/60 to-transparent
                pointer-events-none "></div>

      <div class="absolute inset-y-1.5 right-1.5 w-24
                bg-gradient-to-l from-red-500/60 to-transparent
                pointer-events-none"></div>
    </div>
  </div>
