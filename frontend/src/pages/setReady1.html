<div class="scanlines"></div>

<!-- Bloque centrado sin ocupar toda la pantalla -->
<div class="center-screen justify-center py-10 gap-20">
  <div class="flex justify-center items-center gap-5 md:gap-16 sm:gap-7">
    <div id="player1" data-i18n="player1"
      class="relative text-center text-4xl sm:text-6xl md:text-8xl font-mono tracking-tight animate-[glitch_1s_linear_infinite] text-secondary dark:text-primary text-shadow-blue"></div>
  
    <div class="relative text-center text-4xl sm:text-6xl md:text-8xl font-mono tracking-tight animate-[glitch_1s_linear_infinite] text-secondary dark:text-primary text-shadow-redblue">
      VS
    </div>
  
    <div id="AI" data-i18n="AI"
      class="relative text-center text-4xl sm:text-6xl md:text-8xl font-mono tracking-tight animate-[glitch_1s_linear_infinite] text-secondary dark:text-primary text-shadow-red"></div>
  </div>
  
  <!-- Options container -->
  <div class="flex flex-col justify-center items-center gap-10">
    <div class="flex flex-row items-center gap-4">
      <label for="puntosMax" data-i18n="maxPoints" class="text-secondary dark:text-primary text-xl sm:text-4xl md:text-5xl font-mono"></label>
      <select id="puntosMax" name="puntosMax"
        class="md:text-2xl sm:text-xl font-bold border-2 border-gray-300 rounded-md px-1 sm:px-2 md:px-3 py-1 sm:py-2 md:py-3 text-secondary dark:text-primary bg-primary dark:bg-secondary focus:outline-none focus:ring-3 focus:ring-gray-500 focus:border-gray-500">
        <option class="text-xl md:text-2xl sm:text-2xl" value="3">3</option>
        <option class="text-xl md:text-2xl sm:text-2xl" value="5" selected>5</option>
        <option class="text-xl md:text-2xl sm:text-2xl" value="10">10</option>
        <option class="text-xl md:text-2xl sm:text-2xl" value="15">15</option>
      </select>
    </div>
    <div class="flex flex-row items-center gap-4">
      <label for="playerView" data-i18n="playerView" class="text-secondary dark:text-primary text-xl sm:text-4xl md:text-5xl font-mono"></label>
      <select id="playerView" name="playerView"
        class="md:text-2xl sm:text-xl font-bold border-2 border-gray-300 rounded-md px-1 sm:px-2 md:px-3 py-1 sm:py-2 md:py-3 text-secondary dark:text-primary bg-primary dark:bg-secondary focus:outline-none focus:ring-3 focus:ring-gray-500 focus:border-gray-500">
        <option class="text-xl md:text-2xl sm:text-2xl" value="2D" selected>2D</option>
        <option class="text-xl md:text-2xl sm:text-2xl" value="3D">3D</option>
      </select>
    </div>
    <div class="flex items-center gap-4">
      <label for="difficultyAI" data-i18n="difficultyAI" class="text-secondary dark:text-primary text-xl sm:text-4xl md:text-5xl font-mono"></label>
      <select id="difficultyAI" name="difficultyAI"
        class="md:text-2xl sm:text-xl font-bold border-2 border-gray-300 rounded-md px-1 sm:px-2 md:px-3 py-1 sm:py-2 md:py-3 text-secondary dark:text-primary bg-primary dark:bg-secondary focus:outline-none focus:ring-3 focus:ring-gray-500 focus:border-gray-500">
        <option class="text-xl md:text-2xl sm:text-2xl" data-i18n="easy" value="easy"></option>
        <option class="text-xl md:text-2xl sm:text-2xl" data-i18n="normal" value="normal" selected></option>
        <option class="text-xl md:text-2xl sm:text-2xl" data-i18n="hard" value="hard"></option>
      </select>
    </div>
  </div>

  <div id="ready-button" data-button="READY" ></div>
</div>
