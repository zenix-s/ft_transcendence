  <div class="flex flex-col gap-16 text-left w-full max-w-3xl">
    <!-- Puntos máximos -->
    <div class="flex flex-col gap-2">
      <label for="points-range" class="text-secondary dark:text-primary text-xl sm:text-4xl md:text-5xl font-mono" role="tooltip" data-i18n="modalGameCreationmaxPoints">
        Points: <span id="points-value" class="font-semibold">5</span>
      </label>
      <input
        id="points-range"
        type="range"
        class="swal2-range accent-cyan-400"
        min="3" max="15" value="5" step="1"
      >
    </div>

    <!-- Tiempo máximo -->
    <div class="flex flex-col gap-2">
      <label for="time-range" class="text-secondary dark:text-primary text-xl sm:text-4xl md:text-5xl font-mono" role="tooltip" data-i18n="modalGameCreationMaxTime">
        Time: <span id="time-value" class="font-semibold">120</span> s
      </label>
      <input
        id="time-range"
        type="range"
        class="swal2-range accent-cyan-400"
        min="30" max="300" value="120" step="30"
      >
    </div>

    <!-- Modo de juego -->
    <div class="flex flex-col gap-4">
      <p class="text-secondary dark:text-primary text-xl sm:text-4xl md:text-5xl font-mono" data-i18n="modalGameCreationGameMode">Mode:</p>
      <div class="flex justify-center gap-10">
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            id="mode-2D"
            name="mode-radio"
            value="2D"
            class="swal2-radio accent-cyan-400"
            checked
          >
          <span class="text-secondary dark:text-primary text-xl sm:text-4xl md:text-5xl font-mono" data-i18n="2D">2D</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            id="mode-3D"
            name="mode-radio"
            value="3D"
            class="swal2-radio accent-cyan-400"
          >
          <span class="text-secondary dark:text-primary text-xl sm:text-4xl md:text-5xl font-mono" data-i18n="3D">3D</span>
        </label>
      </div>
    </div>
  </div>

  <div class="uppercase" data-button="createTournament"></div>
</div>
