<form class="mx-auto max-w-md space-y-6 p-6">
    <!-- Nombre -->
    <div class="relative overflow-visible">
        <label for="name" class="block text-sm font-medium text-gray-700"
            >Nombre</label
        >
        <input
            id="name"
            type="text"
            name="name"
            placeholder="Introduce tu nombre"
            data-tooltip-target="tooltip-name"
            class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
        <div
            data-tooltip="tooltip-name"
            role="tooltip"
            class="pointer-events-none absolute top-1/2 z-50 w-full translate-y-10 scale-95 rounded-lg bg-gray-900 px-3 py-2 text-sm text-white opacity-0 shadow-lg transition-all duration-200 dark:bg-white dark:text-gray-900"
        >
            Tu nombre debe tener al menos 3 caracteres.
            <div
                class="absolute -top-1 left-1/2 h-2 w-2 -translate-x-1/2 rotate-45 bg-gray-900 dark:bg-white"
            ></div>
        </div>
    </div>

    <!-- Email -->
    <div class="relative overflow-visible">
        <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
        >
        <input
            id="email"
            type="email"
            name="email"
            placeholder="Introduce tu email"
            data-tooltip-target="tooltip-email"
            class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
        <div
            data-tooltip="tooltip-email"
            role="tooltip"
            class="pointer-events-none absolute top-1/2 z-50 w-full translate-y-10 scale-95 rounded-lg bg-gray-900 px-3 py-2 text-sm text-white opacity-0 shadow-lg transition-all duration-200 dark:bg-white dark:text-gray-900"
        >
            Usa un email válido, por ejemplo: nombre@dominio.com
            <div
                class="absolute -top-1 left-1/2 h-2 w-2 -translate-x-1/2 rotate-45 bg-gray-900 dark:bg-white"
            ></div>
        </div>
    </div>

    <!-- Contraseña -->
    <div class="relative overflow-visible">
        <label for="password" class="block text-sm font-medium text-gray-700"
            >Contraseña</label
        >
        <input
            id="password"
            type="password"
            name="password"
            placeholder="Introduce tu contraseña"
            data-tooltip-target="tooltip-password"
            class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
        <div
            data-tooltip="tooltip-password"
            role="tooltip"
            class="pointer-events-none absolute top-1/2 z-50 w-full translate-y-10 scale-95 rounded-lg bg-gray-900 px-3 py-2 text-sm text-white opacity-0 shadow-lg transition-all duration-200 dark:bg-white dark:text-gray-900"
        >
            La contraseña debe tener mínimo 8 caracteres, incluyendo un número.
            <div
                class="absolute -top-1 left-1/2 h-2 w-2 -translate-x-1/2 rotate-45 bg-gray-900 dark:bg-white"
            ></div>
        </div>
    </div>

    <button
        type="submit"
        class="w-full rounded-lg bg-blue-600 py-2 text-white hover:bg-blue-700"
    >
        Registrarse
    </button>
</form>
