<!-- Score centered on top -->
<div class="flex justify-center items-center mt-6 gap-12">
  <div id="score1" class="text-6xl md:text-8xl lg:text-9xl text-white font-bold min-w-[100px] text-center">0</div>
  <div class="text-6xl md:text-8xl lg:text-9xl text-white font-bold text-center">SCORE</div>
  <div id="score2" class="text-6xl md:text-8xl lg:text-9xl text-white font-bold min-w-[100px] text-center">0</div>
</div>

<!-- Game container -->
<div class="relative mx-auto mt-6 flex justify-center">
  <canvas id="gameCanvas"
    width="2000" height="1250"
    class="border-4 border-white bg-black w-full h-auto max-w-full"></canvas>

  <!-- Players (overlay) -->
  <div id="player1" class="absolute bg-white w-4 h-32 left-10 top-1/2 -translate-y-1/2"></div>
  <div id="player2" class="absolute bg-white w-4 h-32 right-10 top-1/2 -translate-y-1/2"></div>

  <!-- Left fading glow -->
  <div class="absolute inset-y-1.5 left-1.5 w-24
              bg-gradient-to-r from-blue-500/60 to-transparent
              pointer-events-none"></div>

  <!-- Right fading glow -->
  <div class="absolute inset-y-1.5 right-1.5 w-24
              bg-gradient-to-l from-red-500/60 to-transparent
              pointer-events-none"></div>
</div>
