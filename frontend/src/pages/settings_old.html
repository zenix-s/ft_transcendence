<div class="scanlines"></div>
<div class="flex flex-col items-center min-w-screen">

   <!-- Barra superior -->
    <header class="w-full max-w-5xl border-2 dark:border border-cyan-400 p-4 flex justify-between items-center mb-16 sm:mt-24">
      <h1 data-i18n="settings" class="text-3xl hidden sm:block font-bold glitch tracking-wider uppercase"><!--DASHBOARD--></h1>
      <div class="flex flex-col justify-center items-center gap-4">
        <div id="user-data" class="flex flex-row w-full justify-start sm:justify-end items-center gap-4">
          <img id="user-avatar" src="https://via.placeholder.com/40" alt="Avatar" class="w-10 h-10 rounded-full border border-cyan-400" />
          <span id="user-name" class="text-lg"><!--USER NAME--></span>
        </div>
        <nav class="flex text-lg w-full">
          <!-- LANDSCAPE -->
          <div id="lanscape" class="relative w-full hidden sm:flex flex-row gap-4 justify-start sm:justify-end items-center">
            <!-- Dashboard -->
            <a href="#" data-page="dashboard" data-i18n="dashboard" class="text-secondary dark:text-primary hover:text-shadow-[1px_0_0_red,-1px_0_0_blue] active:text-shadow-[1px_0_0_red,-1px_0_0_blue] dark:hover:text-shadow-[5px_0_0_red,-5px_0_0_blue] dark:active:text-shadow-[5px_0_0_red,-5px_0_0_blue] transition-all duration-300 capitalize"></a>
            <span>|</span>
            <!-- Logout -->
            <a href="#" data-page="logout" data-i18n="logout" class="text-secondary dark:text-primary hover:text-shadow-[1px_0_0_red,-1px_0_0_blue] active:text-shadow-[1px_0_0_red,-1px_0_0_blue] dark:hover:text-shadow-[5px_0_0_red,-5px_0_0_blue] dark:active:text-shadow-[5px_0_0_red,-5px_0_0_blue] transition-all duration-300 capitalize"></a>
          </div>

          <!-- MOVILE -->
          <div id="movile" class="sm:hidden w-full flex flex-row gap-4 justify-start sm:justify-end items-center">
            <!-- Dashboard -->
            <a href="#" data-page="dashboard" class="text-xl text-secondary hover:text-cyan dark:text-primary transition fa-solid fa-house-user"></a>
            <span>|</span>
            <!-- Logout -->
            <a href="#" data-page="logout" class="text-xl text-secondary hover:text-cyan dark:text-primary transition fa-solid fa-right-from-bracket"></a>
          </div>
        </nav>
      </div>
    </header>

    <!-- Settings -->
    <div class="flex flex-col justify-center items-center gap-8 max-w-5xl w-full">
      <!-- User Settings -->
      <div class="border-2 dark:border border-cyan-400 p-8 text-center relative w-full flex flex-col gap-8">
        <!-- Section Title -->
        <h2 data-i18n="userSettings" class="text-md sm:text-2xl font-bold mb-2 uppercase absolute -top-3 sm:-top-5 text-shadow-[-3px_-3px_0_var(--color-primary),3px_3px_0_var(--color-primary)] dark:text-shadow-[-3px_-3px_0_var(--color-secondary),3px_3px_0_var(--color-secondary)]"></h2>

        <!-- Avatar -->
        <div class="flex flex-col justify-center items-start">
          <p data-i18n="avatarSelection"></p>
          <div class="flex flex-col sm:flex-row justify-center items-center gap-3 w-full">
            <div class="flex flex-row justify-center items-center gap-4 w-full">
              <!-- Left Arrow -->
              <svg
                id="leftArrow"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="text-secondary dark:text-primary flex-shrink-0 w-[24px] sm:w-[48px] icon icon-tabler icons-tabler-filled icon-tabler-triangle rotate-270 select-none cursor-pointer"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 1.67a2.914 2.914 0 0 0 -2.492 1.403l-8.11 13.537a2.914 2.914 0 0 0 2.484 4.385h16.225a2.914 2.914 0 0 0 2.503 -4.371l-8.116 -13.546a2.917 2.917 0 0 0 -2.494 -1.408z" />
              </svg>

              <!-- Avatar Selector -->
              <img id="avatarSelector" src="/images/avatar1.jpg" alt="Avatar image" class="max-w-[150px] sm:max-w-[250px] rounded-full botder border-4 border-cyan-400 select-none pointer-events-auto">

              <!-- Right Arrow -->
              <svg
                id="rightArrow"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor" 
                class="text-secondary dark:text-primary flex-shrink-0 w-[24px] sm:w-[48px] icon icon-tabler icons-tabler-filled icon-tabler-triangle rotate-90 select-none cursor-pointer"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 1.67a2.914 2.914 0 0 0 -2.492 1.403l-8.11 13.537a2.914 2.914 0 0 0 2.484 4.385h16.225a2.914 2.914 0 0 0 2.503 -4.371l-8.116 -13.546a2.917 2.917 0 0 0 -2.494 -1.408z" />
              </svg>
            </div>
            
            <div class="flex flex-col justify-center items-center w-full gap-8">
              <input type="file" id="avatarFile" accept="image/*" class="hidden">
              <button id="customAvatarFile" class="w-full relative bg-transparent text-secondary dark:text-primary border border-secondary dark:border-primary px-6 py-2 font-mono text-md text-center cursor-pointer transition-all duration-700 shadow-none hover:shadow-[5px_0_5px_red,-5px_0_5px_blue] hover:text-shadow-[0px_0_0_red,-0px_0_0_blue] dark:hover:text-shadow-[5px_0_0_red,-5px_0_0_blue] overflow-hidden">HOLI!</button>
              <button id="updateAvatar" data-i18n="updateAvatar" class="w-full relative bg-transparent text-secondary dark:text-primary border border-secondary dark:border-primary px-6 py-2 font-mono text-xl cursor-pointer transition-all duration-700 shadow-none hover:shadow-[5px_0_5px_red,-5px_0_5px_blue] hover:text-shadow-[0px_0_0_red,-0px_0_0_blue] dark:hover:text-shadow-[5px_0_0_red,-5px_0_0_blue] overflow-hidden">Update Avatar</button>
            </div>
          </div>
        </div>

        <!-- Password Form -->
        <form class="flex flex-col justify-center items-start gap-2 
        w-full">
          <!-- Campo oculto para accesibilidad -->
          <input
            type="text"
            name="username"
            autocomplete="username"
            style="display:none"
          />
          <p data-i18n="Password"></p>
          <div class="grid grid-cols-1 sm:grid-cols-4 gap-5 w-full text-sm">
            <!-- Current Password -->
            <div class="relative overflow-visible">
              <input
                type="password"
                name="currentPassword"
                autocomplete="current-password"
                data-i18n="currentPassword"
                placeholder="Current password"
                class="w-full border-2 dark:border border-cyan-400 placeholder-secondary dark:placeholder-gray-400 px-2 sm:py-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <!-- New Password -->
            <div class="relative overflow-visible">
              <input
                type="password"
                name="newPassword"
                autocomplete="new-password"
                data-i18n="newPassword"
                placeholder="newPassword"
                class="w-full border-2 dark:border border-cyan-400 placeholder-secondary dark:placeholder-gray-400 px-2 sm:py-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                data-tooltip-target="tooltip-password"
              />
              <div
                data-tooltip="tooltip-password"
                role="tooltip"
                class="z-50 absolute left-0 bottom-1/2 -translate-y-9 px-3 py-2 text-sm text-primary dark:text-secondary bg-secondary dark:bg-primary border border-primary dark:border-secondary rounded-lg shadow-lg opacity-0 scale-95 transition-all duration-200 pointer-events-none w-full whitespace-pre-line"
                data-i18n="toolTipPassword"
              >
                La contraseña debe tener mínimo 8 caracteres, incluyendo un número.
                <div class="absolute left-1/2 -bottom-1 w-2 h-2 bg-secondary dark:bg-primary rotate-45 -translate-x-1/2"></div>
              </div>
            </div>
            <!-- Repeat Password -->
            <div class="relative overflow-visible">
              <input
                type="password"
                name="repeat_password"
                autocomplete="new-password"
                data-i18n="Repeat_Password"
                placeholder="Repeat_Password"
                class="w-full border-2 dark:border border-cyan-400 placeholder-secondary dark:placeholder-gray-400 px-2 sm:py-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <!-- Update button -->
            <button
              title="Actualizar"
              class="w-full relative bg-transparent text-secondary dark:text-primary border border-secondary dark:border-primary px-6 py-2 font-mono text-xl cursor-pointer transition-all duration-700 shadow-none hover:shadow-[5px_0_5px_red,-5px_0_5px_blue] hover:text-shadow-[0px_0_0_red,-0px_0_0_blue] dark:hover:text-shadow-[5px_0_0_red,-5px_0_0_blue] overflow-hidden"
              data-i18n="update"
            >
                Actualizar
            </button>
          </div>
        </form>
      </div>

      <!-- Botón multijugador -->
      <div class="border border-cyan-400 p-8 text-center relative w-full">
        <h2 data-i18n="gameSettings" class="text-md sm:text-2xl font-bold mb-2 uppercase absolute -top-3 sm:-top-5 text-shadow-[-3px_-3px_0_var(--color-primary),3px_3px_0_var(--color-primary)] dark:text-shadow-[-3px_-3px_0_var(--color-secondary),3px_3px_0_var(--color-secondary)]"></h2>
        <p data-i18n="playOthers" class="text-sm tracking-widest uppercase">PLAY WITH OTHERS</p>
      </div>
    </div>

  </div>
</div>
