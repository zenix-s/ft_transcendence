<div class="scanlines"></div>
<div class="center-screen">
    <div class="justify-cente flex min-h-screen w-full max-w-4xl items-center">
        <div
            class="flex w-full max-w-4xl flex-col items-stretch justify-center gap-8 md:flex-row md:gap-12"
        >
            <!-- Login Form -->
            <div
                class="relative flex w-full flex-col items-center justify-center rounded-xl p-8 md:w-1/2"
            >
                <h1
                    title="Login"
                    class="text-secondary dark:text-primary relative mb-6 animate-[glitch_1s_linear_infinite] text-center font-mono text-4xl tracking-tight"
                    data-i18n="form_login_title"
                >
                    <!-- Login -->
                </h1>
                <form class="flex w-full max-w-xs flex-col gap-4">
                    <input
                        class="border-secondary dark:border-primary text-secondary dark:bg-primary rounded border bg-transparent px-4 py-2 font-mono focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        name="email"
                        type="email"
                        data-i18n="Email"
                        placeholder="Email"
                        autocomplete="email"
                    />
                    <input
                        class="border-secondary dark:border-primary text-secondary dark:bg-primary rounded border bg-transparent px-4 py-2 font-mono focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        name="password"
                        type="password"
                        data-i18n="Password"
                        placeholder="Password"
                        autocomplete="current-password"
                    />
                    <button
                        title="Login"
                        class="text-secondary dark:text-primary border-secondary dark:border-primary relative mt-2 cursor-pointer border bg-transparent px-6 py-2 font-mono text-xl shadow-none transition-all duration-700 hover:shadow-[5px_0_5px_red,-5px_0_5px_blue] hover:text-shadow-[0px_0_0_red,-0px_0_0_blue] dark:hover:text-shadow-[5px_0_0_red,-5px_0_0_blue]"
                        data-i18n="form_login_button"
                    >
                        <!-- Login -->
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div
                class="justify-center0 relative flex w-full flex-col items-center rounded-xl p-8 md:w-1/2"
            >
                <h1
                    title="Register"
                    class="text-secondary dark:text-primary relative mb-6 animate-[glitch_1s_linear_infinite] text-center font-mono text-4xl tracking-tight"
                    data-i18n="form_register_title"
                >
                    <!-- Register -->
                </h1>
                <form class="flex w-full max-w-xs flex-col gap-4">
                    <!-- username -->
                    <div class="relative overflow-visible">
                        <input
                            class="border-secondary dark:border-primary text-secondary dark:bg-primary w-full rounded border bg-transparent px-4 py-2 font-mono focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            name="username"
                            type="text"
                            data-i18n="User"
                            placeholder="User"
                            autocomplete="username"
                            data-tooltip-target="tooltip-name"
                            maxlength="20"
                        />
                        <span
                            id="username-counter"
                            class="text-secondary absolute top-2 right-2 text-xs"
                            >0/20</span
                        >
                        <div
                            data-tooltip="tooltip-name"
                            role="tooltip"
                            class="text-primary dark:text-secondary bg-secondary dark:bg-primary border-primary dark:border-secondary pointer-events-none absolute bottom-1/2 left-0 z-50 w-full -translate-y-7 scale-95 rounded-lg border px-3 py-2 text-sm whitespace-pre-line opacity-0 shadow-lg transition-all duration-200"
                            data-i18n="toolTipUsername"
                        >
                            Tu nombre debe tener al menos 3 caracteres.
                            <div
                                class="bg-secondary dark:bg-primary absolute -bottom-1 left-1/2 h-2 w-2 -translate-x-1/2 rotate-45"
                            ></div>
                        </div>
                    </div>

                    <!-- email -->
                    <div class="relative overflow-visible">
                        <input
                            class="border-secondary dark:border-primary text-secondary dark:bg-primary w-full rounded border bg-transparent px-4 py-2 font-mono focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            name="email"
                            type="email"
                            data-i18n="Email"
                            placeholder="Email"
                            autocomplete="email"
                            data-tooltip-target="tooltip-email"
                        />
                        <div
                            data-tooltip="tooltip-email"
                            role="tooltip"
                            class="text-primary dark:text-secondary bg-secondary dark:bg-primary border-primary dark:border-secondary pointer-events-none absolute bottom-1/2 left-0 z-50 w-full -translate-y-7 scale-95 rounded-lg border px-3 py-2 text-sm whitespace-pre-line opacity-0 shadow-lg transition-all duration-200"
                            data-i18n="toolTipEmail"
                        >
                            Usa un email válido, por ejemplo: nombre@dominio.com
                            <div
                                class="bg-secondary dark:bg-primary absolute -bottom-1 left-1/2 h-2 w-2 -translate-x-1/2 rotate-45"
                            ></div>
                        </div>
                    </div>

                    <!-- password -->
                    <div class="relative overflow-visible">
                        <input
                            class="border-secondary dark:border-primary text-secondary dark:bg-primary w-full rounded border bg-transparent px-4 py-2 font-mono focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            name="password"
                            type="password"
                            data-i18n="Password"
                            placeholder="Password"
                            autocomplete="new-password"
                            data-tooltip-target="tooltip-password"
                        />
                        <div
                            data-tooltip="tooltip-password"
                            role="tooltip"
                            class="text-primary dark:text-secondary bg-secondary dark:bg-primary border-primary dark:border-secondary pointer-events-none absolute bottom-1/2 left-0 z-50 w-full -translate-y-7 scale-95 rounded-lg border px-3 py-2 text-sm whitespace-pre-line opacity-0 shadow-lg transition-all duration-200"
                            data-i18n="toolTipPassword"
                        >
                            La contraseña debe tener mínimo 8 caracteres,
                            incluyendo un número.
                            <div
                                class="bg-secondary dark:bg-primary absolute -bottom-1 left-1/2 h-2 w-2 -translate-x-1/2 rotate-45"
                            ></div>
                        </div>
                    </div>

                    <!-- repeat_password -->
                    <div class="relative overflow-visible">
                        <input
                            class="border-secondary dark:border-primary text-secondary dark:bg-primary w-full rounded border bg-transparent px-4 py-2 font-mono focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            name="repeat_password"
                            type="password"
                            data-i18n="Repeat_Password"
                            placeholder="Repeat_Password"
                            autocomplete="new-password"
                        />
                    </div>

                    <!-- register button -->
                    <button
                        title="Register"
                        class="text-secondary dark:text-primary border-secondary dark:border-primary relative mt-2 w-full cursor-pointer border bg-transparent px-6 py-2 font-mono text-xl shadow-none transition-all duration-700 hover:shadow-[5px_0_5px_red,-5px_0_5px_blue] hover:text-shadow-[0px_0_0_red,-0px_0_0_blue] dark:hover:text-shadow-[5px_0_0_red,-5px_0_0_blue]"
                        data-i18n="form_register_title"
                    >
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
