<!-- Botón flotante SIEMPRE visible -->
<button
    id="friends-toggle-btn"
    class="group bg-secondary dark:bg-primary hover:text-secondary fixed top-4 left-4 z-50 cursor-pointer rounded-full p-3 text-cyan-400 shadow-lg transition-all duration-300 ease-in-out hover:bg-cyan-400 active:translate-y-1 active:shadow-sm dark:text-cyan-600"
    title="Amigos"
>
    <!-- Icono de amigos -->
    <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon icon-tabler icon-tabler-friends transition-all duration-700 ease-in-out group-hover:rotate-[360deg]"
    >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M7 5m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
        <path d="M5 22v-5l-1 -1v-4a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4l-1 1v5" />
        <path d="M17 5m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
        <path d="M15 22v-4h-2l2 -6a1 1 0 0 1 1 -1h2a1 1 0 0 1 1 1l2 6h-2v4" />
    </svg>
</button>

<!-- Panel deslizante -->
<div
    id="friends-panel"
    class="fixed inset-0 z-40 max-w-full -translate-x-full transform overflow-y-auto bg-cyan-400 text-white transition-transform duration-300 ease-in-out sm:max-w-2xl"
>
    <div class="mt-12 space-y-4 p-6">
        <h2 class="mb-4 text-2xl font-semibold" data-i18n="friends"></h2>

        <!-- Campo de búsqueda / agregar -->
        <div>
            <form id="add-friend-form" class="flex space-x-2">
                <input
                    id="friend-input"
                    type="text"
                    data-i18n="friendName"
                    placeholder="friendName"
                    autocomplete="username"
                    class="text-secondary w-full border-b-2 border-white px-3 py-2 focus:rounded-md focus:border-transparent"
                />
                <button
                    id="add-friend-btn"
                    data-i18n="add"
                    class="cursor-pointer rounded-md bg-white px-4 py-2 text-cyan-700 transition-all duration-300 ease-in-out hover:bg-green-600 hover:text-white"
                >
                    <!-- Add -->
                </button>
            </form>
        </div>

        <div>
            <!-- Connected -->
            <h3
                class="mt-4 mb-2 text-lg font-semibold"
                data-i18n="connected"
            ></h3>
            <ul id="online-friends" class="space-y-2"></ul>
        </div>

        <div>
            <!-- Disconnected -->
            <h3
                class="mt-4 mb-2 text-lg font-semibold"
                data-i18n="disconnected"
            ></h3>
            <ul id="offline-friends" class="space-y-2"></ul>
        </div>

        <!-- Campo de eliminar -->
        <div>
            <form id="delete-friend-form" class="flex space-x-2">
                <input
                    id="delete-friend-input"
                    type="text"
                    data-i18n="friendName"
                    placeholder="friendName"
                    autocomplete="username"
                    class="text-secondary w-full border-b-2 border-white px-3 py-2 focus:rounded-md focus:border-transparent"
                />
                <button
                    id="delete-friend-btn"
                    data-i18n="delete"
                    class="cursor-pointer rounded-md bg-white px-4 py-2 text-cyan-700 transition-all duration-300 ease-in-out hover:bg-red-600 hover:text-white"
                >
                    <!-- Delete -->
                </button>
            </form>
        </div>
    </div>
</div>
