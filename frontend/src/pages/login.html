<div class="min-h-screen flex items-center justify-center">
  <div
    class="flex flex-col md:flex-row gap-8 md:gap-12 w-full max-w-4xl justify-center items-stretch"
  >
    <!-- Login Form -->
    <div
      class="flex flex-col items-center rounded-xl p-8 shadow-lg relative w-full md:w-aut justify-center"
    >
      <h1
        title="Login"
        class="relative text-4xl font-mono tracking-tight text-white mb-6 animate-[glitch_1s_linear_infinite]"
      >
        Login
      </h1>
      <form class="flex flex-col gap-4 w-full max-w-xs">
        <input
          class="border border-white rounded px-4 py-2 text-black bg-white font-mono focus:outline-none focus:ring-2 focus:ring-blue-500"
          name="user"
          type="text"
          placeholder="User"
        />
        <input
          class="border border-white rounded px-4 py-2 text-black bg-white font-mono focus:outline-none focus:ring-2 focus:ring-blue-500"
          name="password"
          type="password"
          placeholder="Password"
        />
        <button
          title="Login"
          class="relative bg-transparent text-white border border-white px-6 py-2 font-mono text-xl skew-x-[5deg] cursor-pointer transition-all duration-700 shadow-none hover:shadow-[5px_0_5px_red,-5px_0_5px_blue] hover:text-shadow-[5px_0_0_red,-5px_0_0_blue] animate-[glitch_1s_linear_infinite] mt-2"
        >
          Login
        </button>
      </form>
    </div>
    <!-- Register Form -->
    <div
      class="flex flex-col items-center rounded-xl p-8 shadow-lg relative w-full md:w-auto"
    >
      <h1
        title="Register"
        class="relative text-4xl font-mono tracking-tight text-white mb-6 animate-[glitch_1s_linear_infinite]"
      >
        Register
      </h1>
      <form class="flex flex-col gap-4 w-full max-w-xs">
        <input
          class="border border-white rounded px-4 py-2 text-black bg-white font-mono focus:outline-none focus:ring-2 focus:ring-blue-500"
          name="user"
          type="text"
          placeholder="User"
        />
        <input
          class="border border-white rounded px-4 py-2 text-black bg-white font-mono focus:outline-none focus:ring-2 focus:ring-blue-500"
          name="email"
          type="email"
          placeholder="Email"
        />
        <input
          class="border border-white rounded px-4 py-2 text-black bg-white font-mono focus:outline-none focus:ring-2 focus:ring-blue-500"
          name="password"
          type="password"
          placeholder="Password"
        />
        <input
          class="border border-white rounded px-4 py-2 text-black bg-white font-mono focus:outline-none focus:ring-2 focus:ring-blue-500"
          name="repeat_password"
          type="password"
          placeholder="Repeat Password"
        />
        <button
          title="Register"
          class="relative bg-transparent text-white border border-white px-6 py-2 font-mono text-xl skew-x-[5deg] cursor-pointer transition-all duration-700 shadow-none hover:shadow-[5px_0_5px_red,-5px_0_5px_blue] hover:text-shadow-[5px_0_0_red,-5px_0_0_blue] animate-[glitch_1s_linear_infinite] mt-2"
        >
          Register
        </button>
      </form>
    </div>
  </div>
  <div class="scanlines"></div>
</div>
